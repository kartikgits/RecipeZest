apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.northwindlabs.kartikeya.recipezest"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.1.0'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.googlecode.libphonenumber:libphonenumber:8.5.2'

    compile 'com.facebook.android:account-kit-sdk:4.29.0'
    compile 'com.facebook.android:facebook-android-sdk:4.29.0'

    compile 'de.psdev.licensesdialog:licensesdialog:1.8.3'

    implementation 'com.android.support:appcompat-v7:27.1.0'
    implementation 'com.android.support:design:27.1.0'

    implementation 'com.squareup.picasso:picasso:2.5.2'

    compile 'com.google.android.gms:play-services-location:11.6.0'

    implementation 'com.wang.avi:library:2.1.3'
}
